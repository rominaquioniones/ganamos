<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Continuar acceso</title>
    <meta name="description" content="Estamos preparando tu ingreso.">
    <meta property="og:title" content="Continuar acceso">
    <meta property="og:description" content="Estamos preparando tu ingreso.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3748;
            padding: 2rem;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1a202c;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .button {
            display: inline-block;
            padding: 18px 50px;
            background: #3182ce;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(49, 130, 206, 0.25);
            margin-bottom: 2rem;
        }

        .button:hover {
            background: #2c5aa0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.35);
        }

        .button:active {
            transform: translateY(0);
        }

        .redirect-text {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .footer {
            font-size: 0.85rem;
            color: #a0aec0;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .button {
                padding: 16px 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Continuar acceso</h1>
        <p class="subtitle">Estamos preparando tu ingreso.</p>
        
        <a href="https://ganamosnet.org/home" class="button" id="accessButton">Continuar</a>
        
        <p class="redirect-text" id="redirectText">Redirigiendo‚Ä¶</p>
        
        <p class="footer">üîê Acceso seguro</p>
    </div>

    <script>
        var targetUrl = 'https://ganamosnet.org/home';
        var redirectText = document.getElementById('redirectText');
        var redirectTimer;

        // Redirecci√≥n autom√°tica despu√©s de 5 segundos
        redirectTimer = setTimeout(function() {
            window.location.href = targetUrl;
        }, 5000);

        // Bot√≥n manual - redirecci√≥n inmediata
        document.getElementById('accessButton').addEventListener('click', function(e) {
            e.preventDefault();
            clearTimeout(redirectTimer);
            window.location.href = targetUrl;
        });
    </script>
</body>
</html>
